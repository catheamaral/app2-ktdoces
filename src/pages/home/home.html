<ion-header>
  <ion-navbar>
    <ion-title>
      Pedidos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card  *ngFor="let pedido of pedidos;let i = index">
  	<ion-item (click)="detalhaPedido(id)">
  		<ion-card-content>
        {{pedido.produto}},
        {{pedido.quantidade}},
        {{pedido.rua}},
        {{pedido.n}},
        {{pedido.bairro}},
        {{pedido.comp}}
  		</ion-card-content></ion-item>
  </ion-card>
</ion-content>
